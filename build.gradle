plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.testng:testng:7.1.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}

    task testRegression(type:Test) {
        useTestNG {
            suites 'src/test/resources/testng-regression-withoutlogin.xml'
        }
        if (project.hasProperty('browser')) {
            systemProperty 'browser', "${browser}"
        }
    }

        task testBoards(type: Test) {
            useTestNG {
                suites 'src/test/resources/testng-boards.xml'
            }
            if (project.hasProperty('browser')) {
                systemProperty 'browser', "${browser}"
            }

            task testTeams(type: Test) {
                useTestNG {
                    suites 'src/test/resources/testng-teams.xml'
                }
                if (project.hasProperty('browser')) {
                    systemProperty 'browser', "${browser}"
                }


            }

        }

